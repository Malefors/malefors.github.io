<body lang="sv-SE" dir="ltr"><p>To calculate the thermal conduction
through windows, doors, ceiling, walls and floor we use the physical
law</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">Q<sub>t</sub>
= U&bull;A&bull;&Delta;T</p>
<p lang="en-GB" style="margin-bottom: 0cm"><br/>

</p>
<p lang="en-GB" style="margin-bottom: 0cm">Where</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">Q<sub>t</sub>
= Thermal Heat flow</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">U =
Thermal Conductivity through the material</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">A = Area</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">&Delta;T
= Temperature difference across the material</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm"><br/>

</p>
</body>
