<body lang="sv-SE" dir="ltr"><p>To calculate the necessary air flow
to replace the air in the house every second hour in SI units we use
the formula</p>
<p style="margin-left: 3cm">Q<sub>v</sub> = V<sub>house</sub>
[m<sup>3</sup>]/(2<span lang="en-GB">&bull;3600 [s/h])</span></p>
<p><span lang="en-GB">where</span></p>
<p style="margin-left: 3cm"><span lang="en-GB">Q</span><sub><span lang="en-GB">v</span></sub><span lang="en-GB">
= The volumetric air flow in SI units<br/>
V</span><sub><span lang="en-GB">house</span></sub><span lang="en-GB">
= The volume of the house</span></p>
<p><span lang="en-GB">Use cell J31 in your answers form for this calculation!</span></p>
