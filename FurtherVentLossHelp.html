<body lang="sv-SE" dir="ltr"><p>To calculate the energy flow from
ventilation we use the physical law</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">Q<sub>e</sub>
= Q<sub>m</sub>&bull;C&bull;&Delta;T = Q<sub>v</sub>&bull;C&bull;<font face="Liberation Serif, serif">&delta;</font>&bull;&Delta;T</p>
<p style="margin-left: 3cm; margin-bottom: 0cm"><br/>

</p>
<p lang="en-GB" style="margin-bottom: 0cm">where:</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">Q<sub>e</sub>
= Energy flow</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">Q<sub>m</sub>
= Mass flow</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">Q<sub>v</sub>
= <span style="background: transparent">Volume metric flow</span></p>
<p style="margin-left: 3cm; margin-bottom: 0cm"><span lang="en-GB">C
= Specific heat</span></p>
<p style="margin-left: 3cm; margin-bottom: 0cm"><font face="Liberation Serif, serif">&delta;</font>
= Density</p>
<p lang="en-GB" style="margin-left: 3cm; margin-bottom: 0cm">&Delta;T
= Change of temperature</p>
